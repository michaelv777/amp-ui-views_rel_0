<?xml version="1.0" encoding="UTF-8"?>
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   
   <title>AllMarket Amazon</title>

   <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
   <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
   
   <script type="text/javascript">
   		function checkAddBlock()
   		{
   			var adBlockEnabled = false;
   			var testAd = document.createElement('div');
   			
   			testAd.innerHTML = '&nbsp;';
   			testAd.className = 'adsbox';
   			
   			document.body.appendChild(testAd);
   			
   			window.setTimeout(function() 
   			{
   			  if (testAd.offsetHeight === 0) 
   			  {
   			    adBlockEnabled = true;
   			  }
   			  
   			  testAd.remove();
   			  
   			  console.log('AdBlock Enabled? ', adBlockEnabled)
   			}, 100);
		}
   </script>
</h:head>
 <h:body id="pAmazonMainBody">  
  <f:view contentType="text/html">
  
    <h:outputStylesheet library="css" name="categmenu.css"/>
    <h:outputStylesheet library="css" name="categnodesmenu.css"/>
    <h:outputStylesheet library="css" name="layoutpanec.css"/>
    <h:outputStylesheet library="css" name="layoutpanew.css"/>
    <h:outputStylesheet library="css" name="layoutpanen.css"/>
    <h:outputStylesheet library="css" name="layoutpanee.css"/>
    <h:outputStylesheet library="css" name="common.css"/>
    <h:outputStylesheet library="css" name="topheader.css"/>
    <h:outputStylesheet library="css" name="amazoncustom.css"/>
    <h:outputStylesheet library="css" name="centerdata.css"/>
    
  	<h:form id="pAmazonMainForm">
	   <p:growl id="pAmazonMainMessages" showDetail="true"/>
		<pe:layout id="pAmazonMainLayout">
	   		<pe:layoutPane position="west" styleClassContent="layout-pane-west" styleHeader="padding:0px;" size="15%" minSize="15%" maxSize="15%">
	   			<ui:include src="leftcategmenu.xhtml" />
         	</pe:layoutPane>	
         		
         	<pe:layoutPane position="east" styleClassContent="layout-pane-east" styleHeader="padding:0px;" size="20%"  minSize="20%" maxSize="20%" >
	   			<ui:include src="rightsearchwidget.xhtml" />
         	</pe:layoutPane>
         	
	   		<pe:layoutPane position="center" styleClassContent="layout-pane-central" styleHeader="padding:0px;"  size="65%" >
	   				<pe:layoutPane position="center" styleClassContent="layout-pane-central" styleHeader="padding:0px;"  size="100%" >
	   				
	   					<ui:include src="centersearchcustom.xhtml" />
		   			
			   			<ui:include src="centerdataviewgrid.xhtml" />
			   			
			   		</pe:layoutPane>	   	
         	</pe:layoutPane>
        </pe:layout>	   	
    	 
	</h:form> 
   </f:view>
  </h:body>
 </html>
